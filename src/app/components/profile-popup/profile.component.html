<ng-container *ngIf="(authEnable$|async)">
  <div
    class="wm-profile-button"
    [ngClass]="{'logged-in': (isLogged$ | async)}"
    (click)="profileBtnClick()"
  >
    <i class="icon-outline-user"></i>
  </div>

  <div class="wm-profile-content" *ngIf="(toggle$|async)">
    <ng-container *ngIf="isLogged$|async;">
      <wm-profile-user class="ion-margin-end"></wm-profile-user>
      <ion-button
        class="ion-margin"
        fill="outline"
        shape="round"
        expand="full"
        color="danger"
        (click)="logout()"
        >{{'Logout'|wmtrans}}</ion-button
      >
    </ng-container>
  </div>
</ng-container>
